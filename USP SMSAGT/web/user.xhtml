<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Demo</title>
    </h:head>
    <h:body style="background-color: #d8ffff;">
        <h1> Dobrodosli, #{controlerBean.username}</h1>
        <hr/>
        <h3> Za dodavanje traktora popunite sledecu formu</h3>
        <span style="color:red; font-size: 15">#{controlerBean.poruka}</span>
         <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Ime traktora(oznaka)"/>
                <h:inputText value="#{controlerBean.nazivT}"/>
                <h:outputText value="Marka"/>
                <h:inputText value="#{controlerBean.markaT}"/>
                <h:outputText value="Boja"/>
                <h:inputText value="#{controlerBean.bojaT}"/>
                <h:outputText value="Radni sati"/>
                <h:inputText value="#{controlerBean.rsT}"/>
            </h:panelGrid>
            <h:commandButton value="Dodaj" action="#{controlerBean.dodajT}"/>
        </h:form>
        
        <hr/>
        <h3> Za prikaz traktora pritisnite dugme</h3>
       
         <h:form>
            
            <h:commandButton value="Prikaz" action="#{controlerBean.prikazi}"/>
        </h:form>
        <hr/>
        <h3> Preusmerite traktor na drugu lokaciju</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Ime traktora(oznaka)"/>
                <h:inputText value="#{controlerBean.nazivTL}"/>
                <h:outputText value="Lokacija(njiva)"/>
                <h:inputText value="#{controlerBean.lokacijaTL}"/>
                
            </h:panelGrid>
            <h:commandButton value="Dodaj" action="#{controlerBean.dodajTL}"/>
        </h:form>
        
        <hr/>
        <h3> Promenite status traktora </h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Ime traktora(oznaka)"/>
                <h:inputText value="#{controlerBean.nazivTS}"/>
                <h:outputText value="Novi status"/>
                <h:inputText value="#{controlerBean.statusTS}"/>
                
            </h:panelGrid>
            <h:commandButton value="Dodaj" action="#{controlerBean.dodajTS}"/>
        </h:form>
        
    </h:body>
</html>
