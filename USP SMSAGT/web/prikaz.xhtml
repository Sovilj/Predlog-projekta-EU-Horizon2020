<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Demo</title>
    </h:head>
    <h:body style="background-color: #d8ffff;">
        <h:dataTable var="item" value="#{controlerBean.lista}" border="1">   
            <f:facet name="header">
                Svi traktori
            </f:facet>
            <h:column headerClass="Naziv">
                #{item.naziv}
            </h:column>
            <h:column headerClass="Marka">
                #{item.marka}
            </h:column>
            <h:column headerClass="Boja">
                #{item.boja}
            </h:column>
            <h:column headerClass="Lokacija">
                #{item.lokacija}
            </h:column>
            <h:column headerClass="Status">
                #{item.status}
            </h:column>
            
            
        </h:dataTable><br/><br/>
        <a href="user.xhtml" >Back</a>
    </h:body>
</html>
