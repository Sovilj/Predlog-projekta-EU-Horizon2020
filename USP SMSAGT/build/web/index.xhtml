<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Demo</title>
    </h:head>
    <h:body style="background-color: #d8ffff;">
        <h1>SMSAGT - Forma za logovanje korisnika</h1>
        <span style="color:red">#{controlerBean.poruka}</span>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Korisnicko ime"/>
                <h:inputText value="#{controlerBean.username}"/>
                <h:outputText value="Lozinka"/>
                <h:inputSecret value="#{controlerBean.password}"/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{controlerBean.login}"/>
        </h:form>
    </h:body>
</html>
